<style> :root {
    --primary-color: #3d3393;
    --secondary-color: #2b76b9;
    --accent-color: #35eb93;
    --danger-color: #e74c3c;
    --font-color: #ffffff;
    --bg-color-light: rgba(255, 255, 255, 0.2);
    --bg-color-dark: rgba(0, 0, 0, 0.2);
    --border-radius: 12px;
}

body {
    font-family: 'Kanit', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(60deg, #3d3393 0%, #2b76b9 37%, #2cacd1 65%, #35eb93 100%);
    background-attachment: fixed;
    color: var(--font-color);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

h1,
h2 {
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.card {
    background: var(--bg-color-light);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: var(--border-radius);
    padding: 25px;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

input[type="text"],
input[type="date"],
input[type="time"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    background: #ffffff;
    /* พื้นหลังขาว */
    color: #000000;
    /* ตัวหนังสือดำ */
    font-family: 'Kanit', sans-serif;
    box-sizing: border-box;
    transition: all 0.2s ease;
}

/* placeholder */
input::placeholder {
    color: rgba(0, 0, 0, 0.5);
}

/* hover */
input[type="text"]:hover,
input[type="date"]:hover,
input[type="time"]:hover,
select:hover {
    border-color: #2b76b9;
    background: #f9f9f9;
}

/* focus */
input[type="text"]:focus,
input[type="date"]:focus,
input[type="time"]:focus,
select:focus {
    border-color: #3d3393;
    outline: none;
    box-shadow: 0 0 5px rgba(61, 51, 147, 0.4);
}

.btn {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Kanit', sans-serif;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-decoration: none;
    display: inline-block;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.btn:active {
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.btn-primary {
    background-color: #3b82f6;
    color: white;
}
.btn-primary:hover {
    background-color: #2563eb;
}

.btn-edit {
    background-color: #f39c12;
    color: white;
}
.btn-edit:hover {
    background-color: #d6880f;
}

.btn-danger {
    background-color: var(--danger-color);
    color: white;
}
.btn-danger:hover {
    background-color: #c0392b;
}

.btn-cancel {
    background-color: #7f8c8d;
    color: white;
}
.btn-cancel:hover {
    background-color: #6c7a7b;
}

.btn-log {
    background-color: #64748b;
    color: white;
}
.btn-log:hover {
    background-color: #475569;
}

.btn-new-booking {
    background-color: #10b981;
    color: white;
}
.btn-new-booking:hover {
    background-color: #059669;
}

.btn-calendar {
    background-color: #f59e0b;
    color: white;
}
.btn-calendar:hover {
    background-color: #d97706;
}

.button-group {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 20px;
}

/* Table Styles */
.results-table-wrapper {
    overflow-x: auto;
}

.results-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.results-table th,
.results-table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.results-table th {
    font-weight: 700;
}

/* Loader */
.loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid var(--accent-color);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

/* Modal Styles */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
}

.modal-content {
    background: var(--primary-color);
    padding: 30px;
    border-radius: var(--border-radius);
    width: 90%;
    max-width: 500px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    animation: fadeIn 0.3s ease;
}

.delete-details-preview {
    background: var(--bg-color-dark);
    padding: 10px;
    border-radius: 8px;
    margin: 15px 0;
    font-size: 0.9em;
}

.modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 20px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }

    to {
        opacity: 1;
        transform: scale(1);
    }
}

.lang-btn {
    cursor: pointer;
    border: none;
    background: transparent;
    font-family: 'Kanit', sans-serif;
    font-size: 14px;
    margin-left: 5px;
}

.lang-btn img {
    width: 20px;
    vertical-align: middle;
    margin-right: 5px;
}

.items-checkbox {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.items-other-input {
    display: none;
    margin-top: 5px;
}

</style>
